<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" href="/main.css" />
	<link rel="stylesheet" href="/css/tour.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="header">
		<h1 class="title"><span style="font-weight:700;">Alpine</span> Apartments</h1>
		<div class="topnav">
			<button><a href="../">Home</a></button>
			<button><a href="../floor">Floor Plan & Amenities</a></button>
			<button><a href="../tour">Schedule A Tour</a></button>
			<button><a href="../apply">Apply</a></button>
			<button><a href="../resident-links">Resident Links</a></button>
		</div>
	</div>
	<div id="content">
	<h1>Would you like to tour our apartments? We'd love to show you! Sign up below.</h1>
	<div class="row">
			<img class="left_image" src="/images/tour_image_1.jpg"/>
			<img class="right_image" src="/images/tour_image_2.jpg"/>
	</div>
			<form id="tour_form">
				<div class="row">
					<label for="first_name">First name:</label><br>
					<input required type="text" name="" id="first_name" placeholder="Enter First Name">
				</div>
				<div class="row">
					<label for="last_name">Last name:</label><br>
					<input required type="text" name="" id="last_name" placeholder="Enter Last Name">
				</div>
				<div class="row">
					<label for="phone_num">Phone #:</label><br>
					<input required type="text" name="" id="phone_num" placeholder="(XXX)-XXX-XXXX">
				</div>
				<div class="row">
					<label for="date">Date:</label><br>
					<input type="date" name="" id="date">
				</div>
				<div class="row">
					<label for="date">Time:</label><br>
					<input type="time" name="" id="time">
				</div>
				<div class="row">
					<button id="submit" type="submit">Submit</button>
				</div>
			</form>

		<div class="row">
		<div id="result"></div>
		

	</div>
	<script type="text/javascript" src="/js/tour.js"></script>
</body>
</html>
