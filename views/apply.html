<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="/main.css" />
	<link rel="stylesheet" href="/css/apply.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<div id="header">
	<h1 class="title"><span style="font-weight:700;">Alpine</span> Apartments</h1>
	<div class="topnav">
		<button><a href="../">Home</a></button>
		<button><a href="../floor">Floor Plan & Amenities</a></button>
		<button><a href="../tour">Schedule A Tour</a></button>
		<button><a href="../apply">Apply</a></button>
		<button><a href="../resident-links">Resident Links</a></button>
	</div>
</div>
	<h1>Apply</h1>
		Contact Info<br>
	<form id="apply_form">
		<label for="name"> Name</label>
		<input required type="type" id="name" name="name" placeholder="(first, last)"><br></br>
		<label for="phone"> Phone Number</label>
		<input required type="type" id="phone" name="phone" placeholder="(XXX)-XXX-XXXX"><br></br>
		<label for="Email"> Email</label>
		<input required type="type" id="Email" name="Email" placeholder="XXXXXX@XXXX.com"><br></br>
		<br>

		Appartment Specifications<br>
		<select required class ="combo">
			<option value="Select">Select </option>
			<option value="Test1">Test1</option>
			<option value="Test2">Test2</option>
			<option value="Test3">Test3</option>
		</select> <br></br>

		Max Payment
		<div class="slidecontainer">
			<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
		</div> <br></br>
		<button type="submit">Apply</button>
	</form>
	
	<div id="result"></div>
	</body>
	<script type="text/javascript" src="/js/apply.js"></script>
</html>
