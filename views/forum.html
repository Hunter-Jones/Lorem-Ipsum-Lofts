<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" href="/main.css" />
	<link rel="stylesheet" href="/css/forum.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/29dc434267.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="header">
	<h1 class="title"><span style="font-weight:700;">Alpine</span> Apartments</h1>
	<div class="topnav">
		<button><a href="../">Home</a></button>
		<button><a href="../floor">Floor Plan & Amenities</a></button>
		<button><a href="../tour">Schedule A Tour</a></button>
		<button><a href="../apply">Apply</a></button>
		<button class="active"><a href="../resident-links">Resident Links</a></button>
	</div>
</div>

<div id="content">
	<h1>Leave a message</h1>
	<form action="/resident-links/forum" method="post">
		<div class="row">
			<div class="left">
				<label for="name">Username</label>
			</div>
			<div class="right">
				<input required type="text" id="form-username" name="username">
			</div>
		</div>
		
		<div class="row">
			<div class="left">
				<label> Subject</label>
			</div>
			<div class="right">
				<input required type="text" id="form-header" name="header">
			</div>
		</div>

		<div class="row">
			<div class="left">
				<label> Text</label>
			</div>
			<div class="right">
				<textarea required type="text" id="form-message" name="message"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="left">
			</div>
			<div class="right">
				<button type="submit" id="form-submit">Submit</button>
			</div>
		</div>
	</form>
</div>

<div id="content">
	<h1>Bulletin Board</h1>
	<div id="forum-posts">
		<!-- Messages loaded with js following the format -->
<!-- 		<p class="post-username">Usrname</p>
		<p class="post-header">Title of the Post</p>
		<p class="post-message">Contents of the post</p> -->
	</div>
	<script type="text/javascript" src="forum.json" id="inputfile"></script>
	<script type="text/javascript" src="/js/forum.js"></script>
</div>
</body>
</html>
